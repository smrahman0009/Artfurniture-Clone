<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Artfurniture</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://kit.fontawesome.com/4c798eecae.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="header">
            <div class="header-top">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4">
                             <div class="welcome-text">
                                Welcome you to ArtFurniture store!
                             </div>
                        </div>
                        <div class="col-md-8">
                             <div class="header-top-nav">
                                <ul class="top-nav-menu">
                                    <li class="top-nav-menu-list">
                                        <a href="#">US Dollar</a>
                                        <i class="fa fa-angle-down"></i>
                                        <div class="top-nav-submenu">
                                            <a href="#">USD</a>
                                            <a href="#">BDT</a>
                                            <a href="#">EUR</a>
                                        </div>
                                    </li>
                                    <li class="top-nav-menu-list">
                                        <a href="#">English</a>
                                        <i class="fa fa-angle-down"></i>
                                        <div class="top-nav-submenu">
                                            <a href="#">ENGLISH</a>
                                            <a href="#">SPANISH</a>
                                            <a href="#">TURKISH</a>
                                        </div>
                                    </li>
                                    <li>
                                        <a href="#" class="top-nav-menu-link">My Account</a>
                                    </li>
                                    <li>
                                        <a href="#" class="top-nav-menu-link">My WishList</a>
                                    </li>
                                    <li>
                                        <a href="#" class="top-nav-menu-link">Sign In</a>
                                    </li>
                                </ul>
                             </div>
                        </div>
                    </div>
                 </div>
                </div>
            <div class="header-middle">
               <div class="container">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="logo">
                                <a href="#">
                                    <img src="./assets/img/logo.png" alt="logo">
                                </a>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <span class="email-image">
                                <span>
                                    <img src="./assets/img/email.png" alt="admin-email">
                                </span>
                                <br>
                                <span>
                                    <span>
                                        Email:
                                    </span>
                                    <span>
                                        admin@artfurniture.com
                                    </span>
                                </span>
                            </span>
                        </div>
                        <div class="col-md-6">
                            <form action="#" method="POST" class="header-search">
                                <input type="text" placeholder="Search for item...">
                                <button>
                                    <i class="fas fa-search"></i>
                                </button>
                            </form>
                            <div class="cart-box-wrapper">
                                <a  class="cart-info" href="#">
                                    <span>
                                        <img src="./assets/img/cart.png" class="cart-icon" alt="cart-images">
                                        <span class="cart-item-quantity">2</span>
                                    </span>
                                </a>
                                <span>My Cart</span>
                            </div>
                        </div>
                    </div>
               </div>
            </div>
        </div>
        
        <script src="assets/js/main.js" async defer></script>
    </body>
</html>
